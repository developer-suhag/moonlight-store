<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoonLight store</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- local stylesheet  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

      crossorigin="anonymous"
    /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="pt-3">
      <h1 class="text-center section-title">MoonLight Store</h1>
    </header>
    <main class="main my-4">
      <div class="search-field mb-4">
        <!-- <div class="search-box">
          <input id="input-field" class="search-field" type="text" />
          <button
            type="button"
            class="btn btn-primary search-button"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
            id="search-btn"
            onclick="loadProducts()"
          >
            Search
          </button>
        </div> -->
        <div class="input-group mb-3 w-25 mx-auto">
          <input type="text" class="form-control" placeholder="Jacket" />
          <button
            class="btn btn-outline-secondary search-btn"
            type="button"
            id="search-btn"
            onclick="loadProducts()"
          >
            Search
          </button>
        </div>
      </div>
      <section class="container-fluid">
        <div class="row">
          <div class="col-md-9 col-lg-9 col-sm-7">
            <div
              id="all-products"
              class="row row-cols-1 row-cols-md-3 g-4"
            ></div>
          </div>

          <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
            <div class="cart p-3 shadow-lg" id="my-cart">
              <table class="table">
                <thead>
                  <h2>My-Cart</h2>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td><span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tfoot>
              </table>
              <div class="parces text-center">
                <button class="btn btn-dark text-center">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
